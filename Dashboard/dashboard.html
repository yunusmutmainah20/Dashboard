<!DOCTYPE html>
<html>
<head>
	<title>Dashboard</title>
		<meta charset="utf-8">

	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	        <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="dashboard.css">
</head>
<body>

	<div class="blue-rectangle">
		<h1 class="logo"><img src="logo.png"></h1>
		<hr>
		<h2>Dashboard</h2>
		<h2>Messages</h2>
		<h2>Employers</h2>
		<h2>Support</h2>
		<h2>Settings</h2>
	</div>
	<div class="top-rectangle">
		<img class="tr-img1" src="Vector.png">
		<img class="tr-img2" src="Vector1.png">
		<img class="tr-img3" src="Rectangle 85.png" alt="image">
		<p class="tr-text1">Adelanke Adelanke</p>
		<p class="tr-text2">Employee</p>
		<img class="tr-vector" src="Vector2.png">
	</div>

	<h2 class="settings-h2">Settings</h2>
	
	<div class="settings">
		<div class="row">
			<div class="col">
				<div class="first-table">
			<table>
				<tr><td class="general"><img src="general.jpg"><h2 style="color: blue">General</h2></td></tr>
				<tr><td class="appearance"><img src="appearance.jpg"><h2>Appearance</h2></td></tr>
				<tr><td><img src="notifications.jpg"><h2>Notification</h2></td></tr>
				<tr><td><img src="contact us.jpg"><h2>Contact Us</h2></td></tr>
				<tr><td><img src="privacy.jpg"><h2>My Privacy</h2></td></tr>
				<tr><td><img src="report abuse.jpg"><h2>Report Abuse</h2></td></tr>
				<tr><td class="null">  </td></tr>
			</table>
		</div>
			</div>
			<div class="col">
				<div class="second-table">
					<h2 class="general-2">General</h2>
					<hr class="first-hr">
					<h2 class="profile">Profile <img class="first-arrow" src="Vector-arrow.png"></h2>
					
					<hr class="second-hr">
					<h2>Account Preferences <img class="second-arrow" src="Vector-arrow.png"></h2>
					
					<hr class="second-hr">
					<h2>Login & Security <img class="third-arrow" src="Vector-arrow.png"></h2>
					
					<hr class="second-hr">
					<h2>Accessibility <img class="fourth-arrow" src="Vector-arrow.png"></h2>
					
					<hr class="second-hr">
				</div>
			</div>
		</div>
		

		

	</div>

			

<a type="button" class="save-changes btn btn-primary btn-lg" id="button"><h2>Save Changes</h2></a>






	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>


</body>
</html>
